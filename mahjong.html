    // --- 2. åœ°åœ–ç”¢ç”Ÿå™¨ ---
    const PresetMaps = {
        turtle: () => generatePyramid(6, 8, [6,6, 4,4, 2,2, 1,1]), 
        castle: () => generateWall(6, 8),

    function generateRandomMap() {
        const strategies = [
            () => generatePyramid(6, 8, [6,6, 5,5, 3,3, 1,1]), 
            () => generateIslands(), 
            () => generateChaosSymmetry() 
        ];
        return strategies[Math.floor(Math.random() * strategies.length)]();
    }

    function generatePyramid(rows, cols, layerSizes) {
        let map = [];
        for(let r=0; r<rows; r++) for(let c=0; c<cols; c++) map.push([0, r, c]);
        let currentLayer = 1;
        for(let i=0; i<layerSizes.length; i+=2) {
            let h = layerSizes[i], w = layerSizes[i+1];
            let startR = Math.floor((rows - h)/2), startC = Math.floor((cols - w)/2);
            for(let r=0; r<h; r++) for(let c=0; c<w; c++) map.push([currentLayer, startR+r, startC+c]);
            currentLayer++;
        }
        return map;
    }
    function generateIslands() {
        let map = [];
        for(let l=0; l<3; l++) for(let r=0; r<4; r++) for(let c=0; c<4; c++) {
            map.push([l, r+1, c]); map.push([l, r+1, c+5]); 
        }
        map.push([0, 2, 4]); map.push([0, 3, 4]);
        return map;
    }
    function generateChaosSymmetry() {
        let map = [];
        const rows = 8, cols = 10;
        for(let r=1; r<rows-1; r++) for(let c=1; c<cols-1; c++) map.push([0, r, c]);
        for(let i=0; i<30; i++) {
            let r = Math.floor(Math.random() * (rows-2)) + 1;
            let c = Math.floor(Math.random() * (cols/2 - 1)) + 1;
            let z = Math.floor(Math.random() * 3) + 1;
            map.push([z, r, c]); map.push([z, r, cols-1-c]);
        }
        return map;
    }
    function generateWall(rows, cols) {
        let map = [];
        for(let r=0; r<rows; r++) for(let c=0; c<cols; c++) {
            map.push([0, r, c]);
            if(r===0 || r===rows-1 || c===0 || c===cols-1) map.push([1, r, c]); 
            if((r===0 || r===rows-1) && (c===0 || c===cols-1)) map.push([2, r, c]); 
        }
        return map;
    }
    function generateCross() {
        let map = [];
        for(let r=0; r<8; r++) { map.push([0, r, 3]); map.push([0, r, 4]); map.push([1, r, 3]); }
        for(let c=0; c<8; c++) { map.push([0, 2, c]); map.push([0, 3, c]); map.push([1, 2, c]); }
        map.push([2, 2, 3]); map.push([2, 3, 3]);
        return map;
    }
    function generateBridge() {
        let map = [];
        for(let c=0; c<10; c++) {
            map.push([0, 2, c]); map.push([0, 3, c]);
            if(c<3 || c>6) { map.push([1, 2, c]); map.push([1, 3, c]); map.push([2, 2, c]); }
        }
        return map;
    }

    function startGame(mapType) {
        document.getElementById('msg-overlay').style.display = 'none';
        const board = document.getElementById('game-board');
        board.innerHTML = '';
        tiles = [];
        selectedTile = null;

        let positions;
        if(mapType === 'random') positions = generateRandomMap();
        else positions = PresetMaps[mapType]();
        if(positions.length % 2 !== 0) positions.pop();

        let deck = [];
        let pairsNeeded = positions.length / 2;
        for(let i=0; i<pairsNeeded; i++) {
            let card = rawTiles[i % rawTiles.length];
            deck.push(card); deck.push(card);

        let isValidStart = false;

    function renderTiles(positions, deck) {
        const board = document.getElementById('game-board');
        let maxX = 0, maxY = 0;
        positions.forEach((pos, index) => {
            const [z, r, c] = pos;
            if(c > maxX) maxX = c;
            if(r > maxY) maxY = r;
            const el = document.createElement('div');
            el.className = 'tile';
            const card = deck[index];
            el.innerHTML = `<div class="t-suit">${card.s}</div><div class="t-icon ${card.c}">${card.i}</div><div class="t-text ${card.c}">${card.t}</div>`;
            
            // æ¸›å°‘åç§»é‡ï¼Œä»¤å †ç–Šæ›´ç·Šæ¹Š
            let left = c * tileW + (z * 3);
            let top = r * tileH - (z * 4); 
            el.style.left = left + 'px'; el.style.top = top + 'px'; el.style.zIndex = z * 10 + r; 
            
            const tileObj = { el: el, data: card, z: z, r: r, c: c, active: true, id: index };
            el.onclick = () => onTileClick(tileObj);
            board.appendChild(el);
            tiles.push(tileObj);
        });
        
        // é‡æ–°è¨ˆç®—é‚Šç•Œï¼Œä¸åŠ å¤ªå¤šç·©è¡
        board.style.width = (maxX + 1) * tileW + 10 + 'px';
        board.style.height = (maxY + 1) * tileH + 10 + 'px';
    }

    function updateLockStatus() {
        tiles.forEach(t => {
            if(!t.active) return;
            t.isLocked = checkLocked(t);
            if(t.isLocked) t.el.classList.add('locked');
            else t.el.classList.remove('locked');
        });
    }

    function checkLocked(tile) {
        let hasTop = false, hasLeft = false, hasRight = false;
        for(let other of tiles) {
            if(!other.active || other === tile) continue;
            if(other.z === tile.z + 1 && other.r === tile.r && other.c === tile.c) hasTop = true;
            if(other.z === tile.z && other.r === tile.r) {
                if(other.c === tile.c - 1) hasLeft = true;
                if(other.c === tile.c + 1) hasRight = true;
            }
        }
        return hasTop || (hasLeft && hasRight);
    }

    function hasAvailableMoves() {
        let freeTiles = tiles.filter(t => t.active && !checkLocked(t));
        for(let i=0; i<freeTiles.length; i++) {
            for(let j=i+1; j<freeTiles.length; j++) {
                if(freeTiles[i].data.t === freeTiles[j].data.t) return true;
            }
        }
        return false;
    }

    function onTileClick(tile) {
        if(!tile.active || tile.isLocked) return;
        if(selectedTile === tile) {
            tile.el.classList.remove('selected'); selectedTile = null;
        } else if(selectedTile) {
            if(tile.data.t === selectedTile.data.t) {
                // é…å°æˆåŠŸ
                tile.active = false; selectedTile.active = false;

                }, 200);
            } else {

            }
        } else {
            selectedTile = tile; tile.el.classList.add('selected');
        }
    }

    function shuffleActiveTiles() {
        let activeTiles = tiles.filter(t => t.active);
        let datas = activeTiles.map(t => t.data);
        let attempt = 0, solvable = false;
        let freeIndices = [];
        activeTiles.forEach((t, idx) => { if(!checkLocked(t)) freeIndices.push(idx); });
        while(!solvable && attempt < 20) {
            datas.sort(() => Math.random() - 0.5);
            let freeDatas = freeIndices.map(i => datas[i]);
            let seen = new Set();
            for(let d of freeDatas) { if(seen.has(d.t)) { solvable = true; break; } seen.add(d.t); }
            attempt++;
        }
        activeTiles.forEach((t, i) => {
            t.data = datas[i]; t.el.classList.remove('selected');
            t.el.innerHTML = `<div class="t-suit">${t.data.s}</div><div class="t-icon ${t.data.c}">${t.data.i}</div><div class="t-text ${t.data.c}">${t.data.t}</div>`;

        const viewW = view.clientWidth;
        const viewH = view.clientHeight;

        // è¨ˆç®—æœ€å¤§æ¯”ä¾‹ (ä¸è¨­ä¸Šé™)
        const scale = Math.min(viewW / boardW, viewH / boardH);
        
        // ç¨å¾®ç•™ 4% é‚Šéš™ï¼Œé¿å…å¤ªè²¼é‚Šè¢«æ‰‹æ©Ÿæ®¼é®ä½
        board.style.transform = `scale(${scale * 0.96})`;
    }
